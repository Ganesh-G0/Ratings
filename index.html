<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Rate Us</title>
  <link rel="stylesheet" href="styles.css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <main id="main">
    <!-- Rating state start -->
    <div id="ratings" class="container">
      <div class="star-div">
        <img src="images/icon-star.svg" alt="start Icon" class="star-img">
      </div>    
      <div class="hero">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <div class="rating-buttons">
        <button class="one rate">1</button>
        <button class="two rate">2</button>
        <button class="three rate">3</button>
        <button class="four rate">4</button>
        <button class="five rate">5</button>
      </div>
      <button class="submit-btn" id="submit">Submit</button>
    </div>
    <!-- Rating state end -->
    
    <!-- Thank you state start -->
    <div class="d-none container" id="message"> 
      <img src="images/illustration-thank-you.svg" alt="mobile">
      <h1>You selected <span id="ratings-given" class="lightBlue-text"></span> out of <span class="lightBlue-text">5</span></h1>
      <div>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. 
          If you ever need more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Thank you state end -->
  </main>      
</body>
</html>
