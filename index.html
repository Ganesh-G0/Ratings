<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="newCss.css">
</head>
<body>
  <main id="main">
    <!-- Rating state start -->
    <div id="ratings" class="container">
      <div class="star-div">
        <img src="images/icon-star.svg" alt="start Icon" class="star-img">
      </div>    
      <div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <div class="buttons-div">
        <button class="one ratings-num" type="button">1</button>
        <button class="two ratings-num" type="button">2</button>
        <button class="three ratings-num" type="button">3</button>
        <button class="four ratings-num" type="button">4</button>
        <button class="five ratings-num" type="button">5</button>
      </div>
      <button class="btn submit-btn w-100" id="button">Submit</button>
    </div>
    <!-- Rating state end -->
    
    <!-- Thank you state start -->
    <div class="d-non container" id="message"> 
      <img src="images/illustration-thank-you.svg" alt="mobile">
      <h1>You selected <span id="ratings-given"></span> out of 5</h1>
      <div>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Thank you state end -->
  </main>    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="newJs.js"></script>
</body>
</html>
